<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GBU Query Chatbot</title>
  <style>
    body {
        font-family: Arial, sans-serif;
  
  background-image: url('bgpic.jpeg'); 
  background-size: cover; 
  background-repeat: no-repeat; 
  background-position: center center; 
  margin: 0;
  padding: 0;
      
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      position: relative;
    }

    .header img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 10px;
    }

    .header h2 {
      margin: 0;
      padding-left: 100px; /* To adjust the text to the right of the logo */
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-box .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message.user-message {
      justify-content: flex-end;
    }

    .message.bot-message {
      justify-content: flex-start;
    }

    .message .bubble {
      max-width: 80%;
      padding: 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .message.user-message .bubble {
      background-color: #4CAF50;
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.bot-message .bubble {
      background-color: #ecf0f1;
      color: black;
      border-bottom-left-radius: 0;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 0 0 0 8px;
      font-size: 14px;
      outline: none;
    }

    .input-box button {
      padding: 0 20px;
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 8px 0;
      transition: background-color 0.3s ease;
    }

    .input-box button:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <img src="logo.jpg" alt="GBU Logo">
      <h2>GBU Query Chatbot</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="message bot-message">
        <div class="bubble">Hello! How can I assist you with your queries about Gautam Buddha University?</div>
      </div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your query here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
   function sendMessage() {
  const userInput = document.getElementById('userInput');
  const message = userInput.value.trim();
  if (message) {
    addMessage(message, 'user-message');
    setTimeout(() => {
      getBotResponse(message);
    }, 1000);
    userInput.value = '';
  }
}

function addMessage(text, messageType) {
  const chatBox = document.getElementById('chatBox');
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', messageType);

  const bubbleDiv = document.createElement('div');
  bubbleDiv.classList.add('bubble');
  bubbleDiv.textContent = text;

  messageDiv.appendChild(bubbleDiv);
  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function getBotResponse(userMessage) {
  let botResponse = '';

  if (userMessage.toLowerCase().includes('admission')) {
    botResponse = 'Admissions at GBU open in May. Visit the official website for details.http://www.gbu.ac.in/';
  } else if (userMessage.toLowerCase().includes('courses')) {
    botResponse = getCoursesList(); // Get the list of courses
  } else if (userMessage.toLowerCase().includes('department')) { 
    botResponse = getDepartmentList(); // Get the list of departments
  } else if (userMessage.toLowerCase().includes('hostel')){
    botResponse = getHostelList();//Get the list of hostel
  }
  else if(userMessage.toLowerCase().includes('faculty')){
    botResponse = getFacultyList(); //Get the list of faculty
  }else if(userMessage.toLowerCase().includes('fee')){
    botResponse = getFeeList(); //Get the list of fee
  }
  else if (userMessage.toLowerCase().includes('location')){
    botResponse = getLocation();//Get the detail of location
  }
  else if (userMessage.toLowerCase().includes('registrar')){
    botResponse = getRegistrar();//Get the list of registrar
  }else if (userMessage.toLowerCase().includes('vc')){
    botResponse = getViceChancellor();//Get the list of viceChancellor
  }else if (userMessage.toLowerCase().includes('admin')){
    botResponse = getAdmin();//Get the detail of admin
  }
  else {
    botResponse = 'Hi, I am the GBU Query System, still learning. I will help you soon!';
  }

  addMessage(botResponse, 'bot-message');
}
